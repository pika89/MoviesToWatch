<section class="mat-typography">
  <mat-toolbar color="warn">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>local_movies</mat-icon>
        <span>Movies</span>
      </button>
      <button mat-menu-item [routerLink]="['/popular-tv-shows']" routerLinkActive="router-link-active">
        <mat-icon>slideshow</mat-icon>
        <span>TV Shows</span>
      </button>
      <button mat-menu-item>
        <mat-icon>recent_actors</mat-icon>
        <span>Actors</span>
      </button>
    </mat-menu>
      {{title}}
      <span class="fill-remaining-space"></span>
      <span [routerLink]="['/']" routerLinkActive="router-link-active" class="nav-item"> Popular</span>
      <span [routerLink]="['/top-rated']" routerLinkActive="router-link-active" class="nav-item">Top Rated</span>
      <span [routerLink]="['/upcomming-movies']" routerLinkActive="router-link-active" class="nav-item">Upcomming</span>
      <span [routerLink]="['/now-playing']" routerLinkActive="router-link-active" class="nav-item">Now Playing</span>
  </mat-toolbar>
  <mat-card class="example-card" *ngFor="let item of movies.results">
    <mat-card-header>
      <mat-card-title class="card-title">
        {{item.title}}
      </mat-card-title>
      <span>{{item.vote_average}}/10</span>
      <mat-card-subtitle>{{item.release_date | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" alt="{{item.title}}">
  </mat-card>

  <mat-paginator (page)="pageEvent = checkPage($event)" [length]="movies.total_results" [pageSize]="movies.results?.length"
    [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</section>
